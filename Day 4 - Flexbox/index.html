<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox example</title>
  </head>
  <body>
    <!--  Shortchut - (div>h1)*4  - This will create 4 Divs with an h1 inside of them ( greater than sign > represents inside) -->
    <div class="parent">
      <div class="red">
        <h1>1</h1>
      </div>
      <div class="green">
        <h1>2</h1>
      </div>
      <div class="blue">
        <h1>3</h1>
      </div>
      <div class="yellow">
        <h1>4</h1>
      </div>
    </div>
  </body>
</html>
